<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><title>Music Editor</title><link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"></head><body data-ng-app="musicApp"><nav><div class="title" title="Music Editor">Music Editor</div><div class="about"><a href="https://github.com/silvalexandre/music-editor/" target="_blank" title="About">About</a></div></nav><main data-ng-controller="musicCtrl as music"><input class="hide" id="file" type="file" accept="audio/mpeg" onchange="angular.element(this).scope().music.change(this)"><div class="noFile" data-ng-hide="music.actions.hasFile"><div class="title">To edit the tags, first open a file.</div><label for="file"><span>Open file</span></label></div><div class="changeFile" data-ng-show="music.actions.hasFile"><label for="file"><span>Open another file</span></label></div><section id="editor" data-ng-show="music.actions.hasFile"><div id="media"><div class="card" id="spic"><div class="info" id="crlt"><div class="title-album"><span class="title">{{music.song.title}}</span><span class="album">{{music.song.album}}</span></div><div class="artist">by {{music.song.artist}}</div></div></div><div class="control"><audio id="play">Your browser does not support the audio element.</audio><div class="controls"><div class="v-d"><div class="ion-volume-low" data-ng-click="music.volume(false)" title="Volume Down" data-ng-disabled="music.actions.vol === 0"></div></div><div class="play"><div class="buttons-container"><button title="Play" data-ng-click="music.playPause()" data-ng-hide="music.actions.play" data-ng-disabled="music.actions.hasFile === false"><span class="ion-play"></span></button><button title="Pause" data-ng-click="music.playPause()" data-ng-show="music.actions.play" data-ng-disabled="music.actions.hasFile === false"><span class="ion-pause"></span></button></div></div><div class="v-u"><div class="ion-volume-high" data-ng-click="music.volume(true)" title="Volume Up" data-ng-disabled="music.actions.vol === 10"></div></div></div></div></div><div id="fields"><div class="form-control"><label for="title">Title</label><input class="input" id="title" type="text" data-ng-model="music.song.title" placeholder="Title"></div><div class="form-control"><label for="artist">Artist</label><input class="input" id="artist" type="text" data-ng-model="music.song.artist" placeholder="Artist"></div><div class="form-control"><label for="album">Album</label><input class="input" id="album" type="text" data-ng-model="music.song.album" placeholder="Album"></div><div class="half"><div class="item"><div class="form-control"><label for="year">Year</label><input class="input" id="year" type="text" placeholder="Year" data-ng-model="music.song.year" maxlength="4"></div></div><div class="item"><div class="form-control"><label for="track">Track</label><input class="input" id="track" type="text" data-ng-model="music.song.track" placeholder="Track"></div></div></div><div class="form-control"><label for="genre">Genre</label><input class="input" id="genre" type="text" data-ng-model="music.song.genre" placeholder="Genre"></div><div class="form-control"><label for="lyrics">Lyrics</label><textarea class="input" id="lyrics" placeholder="Lyrics" data-ng-model="music.song.lyrics"></textarea></div><div class="form-control"><label id="lblCover" for="cover">Cover image</label><button id="btnCover" title="Select cover image" type="button" data-ng-click="music.openCover()">Select cover image</button><input class="hide" id="cover" type="file" data-ng-model="music.song.cover" accept="image/*" onchange="angular.element(this).scope().music.changeCover(this)"></div><div class="form-control"><div class="save"><button type="button" data-ng-click="music.save()">Save tags &amp; Download</button></div></div></div></section></main><script src="js/saver.min.js"></script><script src="js/id3-writer.min.js"></script><script src="js/id3.min.js"></script><script src="js/app.min.js"></script><script type="text/javascript" src="app.js?d3995d90841e31e4deeb"></script></body></html>
